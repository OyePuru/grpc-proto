name: Generate Stubs

on:
  push:
    paths:
      - 'proto/**'

jobs:
  generate-stubs:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22.0'

    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install protoc-gen-go
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

    - name: Install protoc-gen-go-grpc
      run: |
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

    - name: Install protoc-gen-grpc-gateway
      run: |
        go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-grpc-gateway@latest

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: JQ for updating package.json
      run: |
        sudo apt install jq
    
    - name: Generate package.json
      run: |
        name="sales-marker-gen-ts"
        npm init -y
        description="Sales Marker Gen Typescript"
      
        jq --arg name "$name" '.name = $name' package.json | \
        jq --arg description "$description" '.description = $description' > temp.json

        mv temp.json package.json

    - name: Install Node dependencies
      run: |
        npm install grpc-tools
        npm install ts-protoc-gen

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install grpcio-tools
        pip install mypy-protobuf
      
    - name: Generate stubs
      run: |
        make generate-stubs-go
        make generate-stubs-ts
        make generate-stubs-python

    - name: Move npm files to gen/ts
      run: |
          cp package.json ./gen/ts/
          cp package-lock.json ./gen/ts/
  
    - name: Push Golang Generations
      uses: cpina/github-action-push-to-another-repository@target-branch
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: ./gen/go/proto
        destination-github-username: 'oyepuru'
        destination-repository-name: 'gen-go'
        user-email: 'mandalpurushottam66@gmail.com'
        commit-message: Generate Golang Code
        target-branch: main
        target-directory: gen

    - name: Push Typescript Generations
      uses: cpina/github-action-push-to-another-repository@target-branch
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: ./gen/ts/proto
        destination-github-username: 'oyepuru'
        destination-repository-name: 'gen-ts'
        user-email: 'mandalpurushottam66@gmail.com'
        commit-message: Generated Typescript Code
        target-branch: main

    - name: Push Python Generations
      uses: cpina/github-action-push-to-another-repository@target-branch
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source-directory: ./gen/python/proto
        destination-github-username: 'oyepuru'
        destination-repository-name: 'gen-python'
        user-email: 'mandalpurushottam66@gmail.com'
        commit-message: Generate Python Code
        target-branch: main
        target-directory: gen
